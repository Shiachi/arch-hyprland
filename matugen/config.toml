# * Colors for primary screen and global settings
[config]
command = "awww"
arguments = ["img", "--transition-type", "any", "--transition-fps", "60"]
set = false

[templates.hyprland] #onlyGen
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/hyprland/colors.conf'
post_hook = 'hyprctl reload'

[templates.waybar] #onlyGen 
input_path = '~/.config/matugen/templates/color.css'
output_path = '~/.config/waybar/theme/colors_primary.css'
post_hook = 'pkill -SIGUSR2 waybar'

[templates.kitty]
input_path = "~/.config/matugen/templates/kitty-colors.conf"
output_path = "~/.config/kitty/colors.conf"
post_hook = 'pkill -SIGUSR1 kitty'

[templates.gtk3] 
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = "~/.config/gtk-3.0/gtk.css"
post_hook = 'gsettings set org.gnome.desktop.interface gtk-theme adw-gtk3-{{mode}}'

[templates.gtk4] 
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/colors.rasi'

[templates.cava] 
input_path = '~/.config/matugen/templates/cava-colors.ini'
output_path = '~/.config/cava/themes/your-theme'
post_hook = "pkill -USR1 cava"

[templates.vscode]
input_path = '~/.config/matugen/templates/vscode.json'
output_path = '~/.config/Code/User/settings.json'

[templates.vscodium]
input_path = '~/.config/matugen/templates/vscode.json'
output_path = '~/.config/VSCodium/User/settings.json'